{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-name">
  <h2>Lista przepisów</h2>
</div>

<div class="all-recipes">
  {% for recipe in recipes %}
  <ul>
    <li>Nazwa: {{recipe.name}}</li>
    <li>Opis: {{recipe.description}}</li>
      <div class="detail-button">
        <a href="/detail/{{recipe.id}}"><input type="button" name="detail" value="Szczegóły"></a><br>
      </div>
  </ul>
  {% endfor %}
</div>

<div class="add-recipe">
  <a href="add-new-button"><input type="button" name="add" value="Dodaj nowy przepis"></a>
</div>
{% endblock %}
