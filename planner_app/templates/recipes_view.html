{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-name">
  <h1>Lista przepisów</h1>
</div>

<div class="all-recipes">
  {% for recipe in recipes %}

    <li>Nazwa: {{recipe.name}}</li>
    <li>Opis: {{recipe.description}}</li>
      <div class="detail-button">
        <a href="/detail/{{ recipe.pk }}"><input type="submit" name="detail" value="Szczegóły"></a><br><br>
      </div>
  {% endfor %}
</div>

{% endblock %}
