{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="edit-recipe">
  <h2>Edytuj produkty dla przepisu -  {{ recipe.name }}</h2>
</div>

<div class="edit-recipe-form">
  <form method="post" action="{% url 'recipe-details' id=recipe.id %}">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <br><br><input type="submit" value="Zapisz zmiany">
  </form>
</div>
{% endblock %}
