{% extends "base.html" %}

{% block content %}
<div class="name">
  <h1>Profil użytkownika | {{ request.user.username }}</h1>
</div>
<div>
  <p>
    Nazwa użytkownika: {{ request.user.username}} <br>
    Data dołączenia: {{ request.user.date_joined}} <br>
    E-mail: {{ request.user.email}} <br>
    Ostanie logowanie: {{ request.user.last_login}} <br>
  </p>
</div>

{% endblock %}
