{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="edit-recipe">
  <h2>Edytuj przepis {{recipe.name}}</h2>
</div>

<div class="edit-recipe-form">
  <form method="post"></form>
{% csrf_token %}
  {{ form }}
<input type="submit" value="Zapisz zmiany">
</div>

<div class="edited">
  <h4>Dane po edycj: </h4>
  <h5>{{name}}</h5>
  <h5>{{description}}</h5>
  <h5>{{preparation}}</h5>
</div>
{% endblock %}
